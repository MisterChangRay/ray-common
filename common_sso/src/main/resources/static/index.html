<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>后台登录</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="login">
    <div class="message">单点配置中心-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post">
        <input name="action" value="login" type="hidden">
        <input id="username" name="username" placeholder="用户名" required="" type="text">
        <hr class="hr15">
        <input id="password" name="password" placeholder="密码" required="" type="password">
        <hr class="hr15">
        <input id="login" value="登录" style="width:100%;" type="button">
        <hr class="hr20">
        <!-- 帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
    </form>


</div>

<div class="copyright">© 单点配置中心 by:www.mtils.com</div>

</body>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script>
    $(function() {
        $("#login").click(function() {
            var param = {
                username : window.username.value,
                password : window.password.value
            };

            $.post(window.location.origin + "/sso/login", param, function(res) {
                if(res && 0 == res.code) {
                    window.location = window.location.origin + "/dashboard.html";
                } else {
                    alert(res.msg);
                }
            })
        })
    })
</script>
</html>
